<div class="section" id="about">
  <div class="container">
    <div class="about-section">
      <div class="content">
        <h1 style="text-align: center; margin-bottom: 30px">{{ aboutMe }}</h1>
        <mat-card class="aboutme">
          <mat-card-content style="max-width: 650px" class="designs">
            <img mat-card-image src="{{ aboutImg }}" alt="me" />
            <mat-card-title>{{ aboutParaHeading }}</mat-card-title>
            {{ aboutParaOne }}
            <br />
            <a
              href="{{ aboutDesigns }}"
              target="_blank"
              rel="noopener noreferrer"
              style="text-decoration: none"
            >
              <mat-card-content
                style="max-width: 73px"
                class="primary-btn"
                onClick="(aboutDesigns)"
                >{{ myDesigns }}
              </mat-card-content>
            </a>
          </mat-card-content>
          <mat-card-content> </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
